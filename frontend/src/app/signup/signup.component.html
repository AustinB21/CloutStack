<div class="container signup-container">
    <form [formGroup]="form" id="signupForm">
        <h1>Sign Up</h1>
        <div class="form-group input-group">
            <span class="icon"><fa-icon [icon]="faIcons.faEnvelope"></fa-icon></span><input type="email" class="form-control" id="Email" placeholder="Email"
            required
            [(ngModel)]="signupModel.email" name="email" formControlName="email"
            >
        </div>
        <div *ngIf='(email.invalid) && (email.dirty && email.touched)' class="alert alert-danger">
            <div *ngIf="email.errors.required">
                Email is required
            </div>
            <div *ngIf="email.errors.invalidEmail && !email.errors.required">
                Invalid Email
            </div>
            <div *ngIf="!email.errors.invalidEmail && !email.errors.required && submitted">
                Email already in use
            </div>
        </div>
        <div class="form-group input-group">
            <span class='icon'><fa-icon [icon]="faIcons.faKey"></fa-icon></span><input type="password" class="form-control" id="Password" placeholder="Password"
            required
            [(ngModel)]="signupModel.password" name="password" formControlName="password">
        </div>
        <div *ngIf='password.touched && password.invalid' class="alert alert-danger">
            <div *ngIf="password.errors.required">
                Password is required
            </div>
        </div>
        <button class="btn btn-primary btn-block signup-button" type='submit' id="signupButton"
        [disabled]="email.invalid || password.invalid">
            Sign Up
        </button>
    </form>
</div>
