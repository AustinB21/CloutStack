<!doctype html>

<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
       
    <title>CloutStack</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
  
  <header>
    <nav class="navbar navbar-expand-md navbar-dark">
      <a class="navbar-brand" href="#"><fa-icon [icon]="faIcons.faCloud"></fa-icon></a>
      
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- The button is hidden on desktop and becomes a dropdown hamburger menu on mobile.
           The navigation bar is hidden on small screens and 
           replaced by a button in the top right corner (try to re-size this window).
           Only when the button (hamburger menu) is clicked, the navigation bar will be displayed.  -->   

      <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">   
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>                                     
          <li class="nav-item"> 
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Saved</a>
          </li>            
        </ul>
      </div>  
    </nav>

  </header>

  <div class="jumbotron">
    <div class="container">
      <h1>{{ title }}</h1>
      <h2>CaaS - Clout as a Service</h2>
    </div>
  </div>

  <div class="container">
    <div class="input-container">
      <span class="icon"><fa-icon [icon]="faIcons.faSearch"></fa-icon></span><input type="search" class="search" placeholder="Search for a post" results="0" />
    </div>
        
  </div>

  <app-feed></app-feed>


</body>
</html>
