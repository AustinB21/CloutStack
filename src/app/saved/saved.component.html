<div class="container">
    <div class="row">
        <div *ngFor="let post of posts" class="col-xl">
            <app-post 
                [post]="post"
                [faIcon]="faIcons.faTimes"
                [faIconOutline]="faIcons.faTimes"
                [action]="'delete'"
                ></app-post>
        </div>
    </div>
</div>
